<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
</head>
<body></body>
    <h1>API Interaction</h1>

    <button onclick="getAllAdmins()">Get All Admins</button>

    <script>
        function getAllAdmins() {
            fetch('http://localhost:3001/v1/api/Products', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
