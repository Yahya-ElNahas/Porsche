<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
</head>
<body></body>
    <h1>API Interaction</h1>

    <button onclick="getAllAdmins()">Get All Admins</button>
    <button onclick="getAdminByUsername('admin1')">Get Admin by Username</button>
    <!-- Add other buttons for interacting with other endpoints -->

    <script>
        // Function to make GET request to fetch all admins
        function getAllAdmins() {
            fetch('/v1/api/Admins', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle data as needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to make GET request to fetch admin by username
        function getAdminByUsername(username) {
            fetch(`/v1/api/Admins/${username}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle data as needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add other functions for interacting with other endpoints
    </script>
</body>
</html>
