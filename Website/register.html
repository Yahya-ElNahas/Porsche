<!DOCTYPE html>
<html>
<head>
    <link href="/styles/login-style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/911-porscha" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="control-panel">
        <ul>
            <div class="logo">
            <li>
            <a>
                <span class="icon"><img class="img" src="/res/Porsche-Logo.svg"></span> 
                <span class="txt">Porsche</span>
            </a>
            </li>
            </div>
            <li>
            <a href="login.html">
                <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span> 
                <span class="txt">Login</span>
            </a>
            </li>
            <li>
            <li>
            <a href="about.html">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <span class="txt">About us</span>
            </a>
            </li>
            <li>
            <a href="contact-us.html">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <span class="txt">Contact us</span>
            </a>
            </li>
            <div class="reload">
            <li>
                <a href="index.html">
                    <span class="icon"><ion-icon name="reload-circle-outline"></ion-icon></span>
                    <span class="txt">Return Home</span>
                </a>
            </li>
            </div>
        </ul>
    </div>
    <div class="main">
        <div class="lr-form">
            <div class="container">
                <h1 class="hdr">Porsche</h1>
                <form class="form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-group">
                        <label for="mobile-number">Mobile Number</label>
                        <input type="tel" name="mobile-number" id="mobile-number">
                    </div>
                    <!-- <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div> -->
                    <div class="input-group">
                        <label for="dob">Birthdate</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="rdrct">
                    <p>Already have an account? <a href="/login.html">Login</a></p> 
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
